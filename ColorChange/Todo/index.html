<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <input type="text" id="item" placeholder="Write somthing" autofocus>
            <ul id="to-do-box">
                <li>Item List Here:
                    <i class="fa fa-times"></i>
                </li>
            </ul>
        </div>
    </div>

    <script src="http://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
